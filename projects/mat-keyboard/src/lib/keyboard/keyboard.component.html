<div class="mat-keyboard__wrapper">
  <div class="mat-keyboard__layout">
    <div class="mat-keyboard__row" *ngFor="let row of layout.keys">
      <ng-container *ngFor="let key of row; trackBy: trackKey">
        <mat-keyboard-key
          class="mat-keyboard__col"
          *ngIf="getModifiedKey(key)"
          [key]="getModifiedKey(key)"
          [active]="isActive(key)"
          [input]="inputInstance | async"
          [control]="control"
          (enterClick)="onEnterClick()"
          (capsClick)="onCapsClick()"
          (altClick)="onAltClick()"
          (shiftClick)="onShiftClick()"
        ></mat-keyboard-key>
      </ng-container>
    </div>
  </div>
</div>
