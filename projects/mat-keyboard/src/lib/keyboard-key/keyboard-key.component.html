<button
  mat-raised-button
  class="mat-keyboard-key__btn"
  tabindex="-1"
  [class.mat-keyboard-key__btn--active]="active$ | async"
  [class.mat-keyboard-key__btn--pressed]="pressed$ | async"
  [ngClass]="cssClass"
  (click)="onClick($event)"
>
  <mat-icon *ngIf="hasIcon">{{ icon }}</mat-icon>
  <ng-container *ngIf="!hasIcon">{{ key }}</ng-container>
</button>
