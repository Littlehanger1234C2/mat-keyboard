<button mat-icon-button [matMenuTriggerFor]="themeMenu" matTooltip="Select a theme!" tabindex="-1">
  <mat-icon>format_color_fill</mat-icon>
</button>

<!-- TODO: replace use of `mat-menu` here with a custom overlay -->
<mat-menu class="mat-theme-picker__menu" #themeMenu="matMenu" x-position="before">
  <mat-grid-list cols="2">
    <mat-grid-tile *ngFor="let theme of themes; trackBy: trackTheme">
      <div mat-menu-item (click)="installTheme(theme.name)">
        <div class="mat-theme-picker__swatch">
          <mat-icon class="mat-theme-picker__chosen-icon" *ngIf="currentTheme === theme">check_circle</mat-icon>
          <div class="mat-theme-picker__color-container" [style.background]="generateThemeGradient(theme)"></div>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</mat-menu>
